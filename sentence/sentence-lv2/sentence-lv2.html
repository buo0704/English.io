<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="레벨 2 영어 문장 학습">
        <title>영어 문장 레벨 2</title>
        <link rel="stylesheet" href="/sentence/css/sentence-lv.css">
        <link rel="stylesheet" href="/sentence/css/setence-popup.css">
    </head>

    <body>
        <main class="sentence-page">
            <header class="sentence-header">
                <img class="sentence-title" src="img/sentence-lv2.png">
            </header>   
            
            <section class="sentence-section">
                <ul class="sentence-list">
                    <li class="sentence-item">
                        <button type="button" class="sentence-card" data-sentence="I am learning English now.">
                            <span class="sentence-text">I am learning English now.</span>
                        </button>
                    </li>

                    <li class="sentence-item">
                        <button type="button" class="sentence-card" data-sentence="She is cooking dinner in the kitchen.">
                            <span class="sentence-text">She is cooking dinner in the kitchen.</span>
                        </button>
                    </li>

                    <li class="sentence-item">
                        <button type="button" class="sentence-card" data-sentence="I visited my grandparents last weekend.">
                            <span class="sentence-text">I visited my grandparents last weekend.</span>
                        </button>
                    </li>

                    <li class="sentence-item">
                        <button type="button" class="sentence-card" data-sentence="He watched a movie yesterday.">
                            <span class="sentence-text">He watched a movie yesterday.</span>
                        </button>
                    </li>
                    
                    <li class="sentence-item">
                        <button type="button" class="sentence-card" data-sentence="I can play the guitar.">
                            <span class="sentence-text">I can play the guitar.</span>
                        </button>
                    </li>

                    <li class="sentence-item">
                        <button type="button" class="sentence-card" data-sentence="She can speak three languages.">
                            <span class="sentence-text">She can speak three languages.</span>
                        </button>
                    </li>
                    
                    <li class="sentence-item">
                        <button type="button" class="sentence-card" data-sentence="I study at the library after work.">
                            <span class="sentence-text">I study at the library after work.</span>
                        </button>
                    </li>

                    <li class="sentence-item">
                        <button type="button" class="sentence-card" data-sentence="He walks his dog every evening.">
                            <span class="sentence-text">He walks his dog every evening.</span>
                        </button>
                    </li>
                    
                    <li class="sentence-item">
                        <button type="button" class="sentence-card" data-sentence="I feel tired because I slept late.">
                            <span class="sentence-text">I feel tired because I slept late.</span>
                        </button>
                    </li>

                    <li class="sentence-item">
                        <button type="button" class="sentence-card" data-sentence="I like this café because it is quiet.">
                            <span class="sentence-text">I like this café because it is quiet.</span>
                        </button>
                    </li>            
                </ul>
            </section>            
        </main>
        <div class="sentence-popup-overlay" id="sentencePopupOverlay">
            <div class="sentence-popup" id="sentencePopup">
                <h1 class="popup-title" id="popupSentence"></h1>
                <p class="popup-sub" id="popupSub"></p>
                <div class="popup-desc" id="popupMeaning"></div>
                <button type="button" class="popup-close" id="popupClose">닫기</button>
            </div>
        </div>
        <script src="js/sentence-lv2.js"></script>     
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>영어 문장 레벨 1</title>
    <link rel="stylesheet" href="../communal/css/sentence-lv.css">
    <link rel="stylesheet" href="../communal/css/setence-popup.css">
</head>

<body>
<main class="sentence-page">

    <header class="sentence-header">
        <img class="sentence-title" src="img/sentence-lv1.png">
    </header>

    <section class="sentence-section">
        <ul class="sentence-list">

            <li class="sentence-item">
                <button type="button" class="sentence-card" data-sentence="I am twenty years old.">
                    <span class="sentence-text">I am twenty years old.</span>
                </button>
            </li>

            <li class="sentence-item">
                <button type="button" class="sentence-card" data-sentence="I live in a small town.">
                    <span class="sentence-text">I live in a small town.</span>
                </button>
            </li>

            <li class="sentence-item">
                <button type="button" class="sentence-card" data-sentence="I live with my parents.">
                    <span class="sentence-text">I live with my parents.</span>
                </button>
            </li>

            <li class="sentence-item">
                <button type="button" class="sentence-card" data-sentence="I like quiet places.">
                    <span class="sentence-text">I like quiet places.</span>
                </button>
            </li>

            <li class="sentence-item">
                <button type="button" class="sentence-card" data-sentence="My hobby is reading books.">
                    <span class="sentence-text">My hobby is reading books.</span>
                </button>
            </li>

            <li class="sentence-item">
                <button type="button" class="sentence-card" data-sentence="I eat breakfast at home.">
                    <span class="sentence-text">I eat breakfast at home.</span>
                </button>
            </li>

            <li class="sentence-item">
                <button type="button" class="sentence-card" data-sentence="I go to work by bus.">
                    <span class="sentence-text">I go to work by bus.</span>
                </button>
            </li>

            <li class="sentence-item">
                <button type="button" class="sentence-card" data-sentence="She goes to school by train.">
                    <span class="sentence-text">She goes to school by train.</span>
                </button>
            </li>

            <li class="sentence-item">
                <button type="button" class="sentence-card" data-sentence="I drink coffee every morning.">
                    <span class="sentence-text">I drink coffee every morning.</span>
                </button>
            </li>

            <li class="sentence-item">
                <button type="button" class="sentence-card" data-sentence="He sleeps early on weekdays.">
                    <span class="sentence-text">He sleeps early on weekdays.</span>
                </button>
            </li>

        </ul>
    </section>

</main>

<div class="sentence-popup-overlay" id="sentencePopupOverlay">
    <div class="sentence-popup" id="sentencePopup">
        <h1 class="popup-title" id="popupSentence"></h1>
        <p class="popup-sub" id="popupSub"></p>
        <div class="popup-desc" id="popupMeaning"></div>
        <button type="button" class="popup-close" id="popupClose">닫기</button>
    </div>
</div>


<script src="js/sentence-lv1.js"></script>
</body>
</html>

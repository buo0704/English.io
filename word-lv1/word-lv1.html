<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 단어 학습 - Level 1</title>
    <meta name="description" content="레벨 1 영어 단어 학습">
    <link rel="stylesheet" href="css/word-lv1.css">
    <link rel="stylesheet" href="css/pop-up.css">
</head>
<body>
    <main class="word-page">
        <header class="word-header">
            <a href="/word/word.html" class="back-button" aria-label="단어 레벨 선택 페이지로 돌아가기">
                <img src="img/home-icon.svg" alt="home" class="back-icon">
            </a>
            <h1 class="level-title">Lv 1</h1>
        </header>
        
        <!-- 단어 카드 그리드 -->
        <section class="word-grid" id="wordGrid">
            <!-- JavaScript로 자동 생성 (매번 랜덤 40개) -->
        </section>

        <!-- 팝업 -->
        <div class="popup-overlay" id="popupOverlay">
            <div class="popup" id="popup">
                <h2 class="popup-word" id="popupWord">measure</h2>
                <p class="popup-meaning" id="popupMeaning">1. 측정하다 2. 조치</p>
                <p class="popup-pronunciation" id="popupPronunciation">
                    <span class="pronunciation-symbol">meʒə(r)</span>
                    <span class="pronunciation-korean">메저</span>
                </p>
                <div class="popup-derivatives" id="popupDerivatives"></div>
            </div>
        </div>
    </main>
    <script src="js/word-lv1.js"></script>
</body>
</html>

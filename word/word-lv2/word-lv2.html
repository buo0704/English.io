<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="레벨 2 영어 단어 학습">
        <title>영어 단어 학습 - Level 2</title>
        <link rel="stylesheet" href="../communal/css/word-lv-page.css">
        <link rel="stylesheet" href="../communal/css/pop-up.css">
    </head>

    <body>  
        <header class="word-header">
            <img class="level-title" src="img/lv2.png">
        </header>

        <main class="word-page">
            <section class="word-grid" id="wordGrid"><!-- JavaScript로 자동 생성 --></section>

            <!--팝업-->
            <div class="popup-overlay" id="popupOverlay">
                <div class="popup" id="popup">
                    <h2 class="popup-word" id="popupWord"></h2>
                    <p class="popup-meaning" id="popupMeaning"></p>
                    <p class="popup-pronunciation" id="popupPronunciation">
                        <span class="pronunciation-symbol"></span>
                        <span class="pronunciation-korean"></span>
                    </p>
                    <div class="popup-derivatives" id="popupDerivatives"></div>
                </div>
            </div>
        </main>
        <script src="js/word-lv2.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 단어 학습 - Level 1</title>
    <meta name="description" content="레벨 1 영어 단어 학습">
    <link rel="stylesheet" href="word/css/word-lv-page.css">
    <link rel="stylesheet" href="word/css/pop-up.css">
</head>
<body>
    <main class="word-page">
        <header class="word-header">
            <img class="level-title" src="img/lv1.png">
        </header>
        
        <!-- 단어 카드 그리드 -->
        <section class="word-grid" id="wordGrid">
            <!-- JavaScript로 자동 생성 (매번 랜덤 40개) -->
        </section>

        <!-- 팝업 -->
        <div class="popup-overlay" id="popupOverlay">
            <div class="popup" id="popup">
                <h2 class="popup-word" id="popupWord"></h2>
                <p class="popup-meaning" id="popupMeaning"></p>
                <p class="popup-pronunciation" id="popupPronunciation">
                    <span class="pronunciation-symbol"></span>
                    <span class="pronunciation-korean"></span>
                </p>
                <div class="popup-derivatives" id="popupDerivatives"></div>
            </div>
        </div>
    </main>
    <script src="js/word-lv1.js"></script>
</body>
</html>
